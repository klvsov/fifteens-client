<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <title>Гра П'ятнашки</title>
  </head>
  <body>
    <input
      type="checkbox"
      id="themeSwitch"
      name="theme-switch"
      class="theme-switch__input"
    />
    <label for="themeSwitch" class="theme-switch__label">
      <span></span>
    </label>
    <div class="user">
      Гравець
      <span></span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
        <path d="M13.5 6.5l4 4" />
      </svg>
    </div>
    <div class="overlay hidden">
      <form id="user-form">
        <label for="user">Ваше ім'я</label>
        <input type="text" name="user" id="user" />
        <button id="start-game" type="submit">Зберегти</button>
      </form>
    </div>
    <div class="container">
      <div class="puzzle-container">
        <h1>Гра П'ятнашки</h1>
        <header>
          <div class="steps">
            <span class="label">Ходів:</span>
            <span class="value">0</span>
          </div>
          <div class="time">
            <span class="label">Час:</span>
            <span class="value">00:00</span>
          </div>
        </header>
        <div id="puzzle-board" class="puzzle-board disabled"></div>
        <button id="shuffle-button">Почати</button>
      </div>
      <div class="scores-container">
        <h2>Кращі результати</h2>
        <span class="loader hidden"></span>
        <div class="scores-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
